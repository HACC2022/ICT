
    <table class="table">
        <tbody class="table-body">
            {%for instance in object_list %}
            <tr class="record">
                <td class="col-1"><button name="copy" class="btn btn-primary copy-btn" style="height:35px;"
                        short-add={{instance.shortCode}}>Copy</button></td>
                <td style="text-align: center;">{{instance.creationDate}}</td>
                <td style="text-align: center;">{{instance.clicks}}</td>
                <td class="col-2">https://etsurl.com/{{instance.shortCode}}</td>
                <td class="col-8" style="border-left-style: solid; border-left-color: rgba(121, 121, 121, 0.686);">
                    {% if instance.longLink|length > 50%}
                        {{instance.longLink|slice:"0:50"}}....................
                    {%else%}
                        {{instance.longLink}}
                    {%endif%}  
                </td>
                <td class="col-1"><a href="{%url 'delete_data' instance.id%}" id="delete" class=" delete btn btn-danger"
                        style="height:35px; opacity: 100%;">Delete</a></td>
            </tr>
            {%endfor %}
        </tbody>
    </table>
