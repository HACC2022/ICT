{%extends "base.html"%}

{%block content %}

<div class="input-group container" style="padding-left: 0px; padding-top: 30px; display: flex;">
    {% csrf_token %}
    <input type="search-field" class="form-control" name="searchfield" id="searchfield"
        placeholder="Type here to Search">
    <div class = "input-group-append">
        <button type="button" class="btn btn-secondary" id="search" name="search">Search</button>
        <button type="button" class="btn btn-secondary" id="reset" name="reset"
            onClick="window.location.reload();">Reset Search</button>
    </div>
</div>

<div class="" style="padding: 30px;">
    <table class="table">
        <thead>
            <tr>
                <th class="col-1"></th>
                <th class="col-2">Short URL</th>
                <th class="col-8" style="border-left-style: solid;">Long URL</th>
                <th class="col-1"></th>
            </tr>
        </thead>
        <tbody>
            {%for instance in object_list %}
            <tr class="record">
                <td class="col-1"><button name="copy" class="btn btn-primary copy-btn" style="height:35px;"
                        short-add={{instance.shortCode}}>Copy</button></td>
                <td class="col-2">https://etsurl.com/{{instance.shortCode}}</td>
                <td class="col-8" style="border-left-style: solid;">{{instance.longLink}}</td>
                <td class="col-1"><a href="{%url 'delete_data' instance.id%}" id="delete" class=" delete btn btn-danger"
                        style="height:35px; opacity: 100%;">Delete</a></td>
            </tr>
            {%endfor %}
        </tbody>
    </table>
</div>

<script>
    const copyBtn = [...document.getElementsByName('copy')]

    $(".delete").on("click", function (e) {
        e.preventDefault();
        var $this = $(this);
        if (confirm("Are you Sure?")) {
            $.ajax({
                url: $this.attr("href"),
                type: "GET",
                dataType: "json",
                success: function (resp) {
                    if (resp.message === 'success') {
                        $this.parents('.record').fadeOut("slow", function () {
                            $this.parents('.record').remove();
                        });
                    }
                    else {
                        alert(resp.message);
                    }
                },
                error: function (resp) {
                    console.log("something is wrong");
                }
            });
        }
        return false;
    })

    copyBtn.forEach(btn => btn.addEventListener('click', () => {
        const addShort = btn.getAttribute('short-add')
        navigator.clipboard.writeText('https://etsurl.com/' + addShort)

    }))

    $("#search").on("click", function (e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '/manage/search',
            data: {
                keyword: $('#searchfield').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function (resp) {
                $(".table").html(resp);
            }
        });
    });
</script>

{%endblock%}
