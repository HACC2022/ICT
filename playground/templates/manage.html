{%extends "base.html"%}

{%block content %}

<div class="row" style="padding-left: 30px; padding-top: 30px;">
    <div class="col">
        {% csrf_token %}
        <input type="search-field" class="form-control" name="searchfield" id="searchfield" placeholder="Type here to Search">
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary" id="search" name="search">Search</button>
        <button type="button" class="btn btn-primary" id="reset" name="reset" onClick="window.location.reload();">reset Search</button>
    </div>
</div>

<div class="table-responsive" style="padding: 30px;">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th class="col-3">Short URL</th>
                <th class="col-9" style="border-left-style: solid;">Long URL</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for instance in object_list %}
            <tr class="record">
                <td><button name="copy" class="btn btn-primary copy-btn" style="height:35px;"
                        short-add={{instance.shortCode}}>Copy</button></td>
                <td class="col-3">localhost:8000/{{instance.shortCode}}</td>
                <td class="col-9" style="border-left-style: solid;">{{instance.longLink}}</td>
                <td><a href="{%url 'delete_data' instance.id%}" type="button" id="delete" class="button nav-link delete"
                        style="height:35px; opacity: 100%;">Delete</a></td>
            </tr>
            {%endfor %}
        </tbody>
    </table>
</div>

<script>
    const copyBtn = [...document.getElementsByName('copy')]

    $(".delete").on("click", function (e) {
        e.preventDefault();
        var $this = $(this);
        if (confirm("Are you Fucking Sure?")) {
            $.ajax({
                url: $this.attr("href"),
                type: "GET",
                dataType: "json",
                success: function (resp) {
                    if (resp.message === 'success') {
                        $this.parents('.record').fadeOut("slow", function () {
                            $this.parents('.record').remove();
                        });
                    }
                    else {
                        alert(resp.message);
                    }
                },
                error: function (resp) {
                    console.log("something is wrong");
                }
            });
        }
        return false;
    })

    copyBtn.forEach(btn => btn.addEventListener('click', () => {
        const addShort = btn.getAttribute('short-add')
        navigator.clipboard.writeText('localhost:8000/'+addShort)

    }))

    $("#search").on("click", function (e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '/manage/search',
            data: {
                keyword: $('#searchfield').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function (resp){
                $(".table").html(resp);
            }
        });
    });
</script>

{%endblock%}
