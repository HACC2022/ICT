<script type="text/javascript">
    $(document).on('submit', '#url-form', function (e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '/shorten',
            data: {
                link: $('#longLink').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function (data) {
                $('h4').html("localhost:8000/" + data)
            }
        });
    });
</script>
